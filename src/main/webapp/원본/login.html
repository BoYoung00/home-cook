<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gugi&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="login.css">
    <script>
       document.addEventListener("DOMContentLoaded", function() {
        var tabLinks = document.querySelectorAll(".tabs a");
        var panels = document.querySelectorAll(".panel");

        tabLinks.forEach(function(tabLink, idx) {
            tabLink.addEventListener("click", function() {
                tabLinks.forEach(function(link) {
                    link.classList.remove("on");
                });
                this.classList.add("on");

                panels.forEach(function(panel) {
                    panel.style.display = "none";
                });
                panels[idx].style.display = "block";
            });
        });
    });

    </script>
</head>
<body>
    <div class="tabSet">
        <ul class="tabs">
            <a href="#panel1" class="on">사용자</a>
            <a href="#panel1">관리자</a>
        </ul>
        <div class="panels">
            <div class="panel on">
                <div class="user">
                    <img src="../img/로고누끼.png" alt="">
                    <p>사용자 로그인</p>
                    <input type="id" class="login_text" placeholder= "  아이디를 입력해주세요."><br/>
                    <input type = "password" class="login_text"  placeholder="  비밀번호를 입력해주세요."><br/>
                    <p>아직 회원이 아니시라면</p>
                    <h3>회원가입 →</h3>
                </div>
            </div>
            <div class="panel">
                <div class="manager">
                    <img src="../img/로고누끼.png" alt="">
                    <p>관리자 로그인</p>
                    <input type="id" class="login_text" placeholder= "  아이디를 입력해주세요."><br/>
                    <input type = "password" class="login_text"  placeholder="  비밀번호를 입력해주세요."><br/>
                    <h3>관리자 회원가입 →</h3>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
